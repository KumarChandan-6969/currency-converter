<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
       
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #A8E6CF;
    }
    .container {
        background: linear-gradient(135deg, #4CAF50, #2E7D32); 
        color: #FFFFFF; 
        padding: 2rem;
        border-radius: 1rem;
        border: 3px solid #388E3C; 
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    }
    h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
    }
    .select-container {
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.2); 
        border-radius: 0.5rem;
        padding: 0.5rem;
        border: 1px solid #FFFFFF; 
    }
    .select-container img {
        width: 2rem;
        margin-right: 0.5rem;
    }
    .msg {
        margin-top: 1rem;
        padding: 0.5rem;
        background-color: rgba(255, 255, 255, 0.1); 
        border-radius: 0.5rem;
        font-size: 1rem;
        color: #FFFFFF; 
        border: 1px solid #FFFFFF;
    }
    button {
        background-color: #43A047; 
        border: none;
        color: #FFFFFF;
        font-size: 1rem;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #66BB6A; 
    }
</style>
</head>
<body>
    <div class="container col-12 col-md-6 col-lg-4">
        <h2>Currency Converter</h2>
        <form>
            <div class="mb-3">
                <label for="amount" class="form-label">Enter Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="1" value="1">
            </div>

            <div class="row g-2">
                <div class="col-6">
                    <label for="from" class="form-label">From</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="from" class="form-select">
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>

                <div class="col-6">
                    <label for="to" class="form-label">To</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="to" class="form-select">
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
            </div>
            

            <div class="text-center my-3">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>

            <div class="msg">1 USD = 80 INR</div>

            <button type="button" class="btn btn-primary w-100 mt-3">Get Exchange Rate</button>
        </form>
    </div>

    <script src="./cities.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
